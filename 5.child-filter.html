<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child filter</title>
    <style>
        .box {
            width: 100px;
            height: 20px;
            background-color: #ccc;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <span>123</span>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <span>456</span>
    </div>


    <span>666</span>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.box:first-child').css('background', 'salmon');
        $('.box:last-child').css('background', 'lightblue');
        //$('.wrap:first-child').css('background', 'lightblue');
        $('span:first-of-type').css('color', 'salmon');
        $('span:last-of-type').css('color', 'lightblue');
        $('.box:nth-child(2)').css('background', 'lightblue');

    </script>
</body>

</html>
